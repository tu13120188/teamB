<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background-image: url('./img/frog_register_image.jpg'); /* 로컬 배경 이미지 */
            background-size: cover; /* 배경 이미지 크기 조절 */
            background-position: center; /* 배경 이미지 중앙 정렬 */
            height: 100vh; /* 전체 화면 높이 */
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* 흰색 배경에 80% 투명도 */
            padding: 2rem; /* 패딩 추가 */
            border-radius: 0.5rem; /* 모서리 둥글게 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 그림자 효과 */
        }
        .btn-custom {
            height: calc(2.5rem + 2px); /* select box height */
            width: 100%; /* make button full width */
        }
        .input-group {
            width: 100%; /* input group 전체 폭 */
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="container">
            <form class="row g-3">
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">E-mail</label>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" id="autoSizingInput" placeholder="e-mail은 id로 쓰입니다">
                </div>
                <div class="col-2">
                    <div class="input-group">
                        <div class="input-group-text">@</div>
                        <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="">
                    </div>
                </div>
                <div class="col-4">
                    <select class="form-select" id="autoSizingSelect">
                        <option selected>Choose...</option>
                        <option value="1">naver.com</option>
                        <option value="2">daum.net</option>
                        <option value="3">google.com</option>
                        <option value="4">직접입력</option>
                    </select>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-outline-primary btn-custom">중복 확인</button>
                </div>
                <div class="col-6">
                    <label for="inputPassword4" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="비밀번호">
                </div>
                <div class="col-6">
                    <label for="inputPasswordConfirm" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" id="inputPasswordConfirm" placeholder="비밀번호 확인">
                </div>
                <div class="col-6">
                    <label for="phoneNumber" class="form-label">전화번호</label>
                    <input type="number" class="form-control" id="phoneNumber" placeholder="전화번호">
                </div>

                <div class="col-12">
                    <div class="row">
                        <div class="col-6 mt-3">
                            <button type="submit" class="btn btn-primary w-100">회원 가입</button>
                        </div>
                        <div class="col-6 mt-3">
                            <button type="button" class="btn btn-secondary w-100">취소</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
