<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jQuery CDN 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap CDN 추가 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li
          class="breadcrumb-item active"
          aria-current="page"
          style="color: white"
        >
          마이페이지
        </li>
      </ol>
    </nav>

    <div
      class="d-flex justify-content-center"
      style="height: 100vh; padding-top: 50px"
    >
      <div class="row" style="width: 80%">
        <div class="col-2 mx-auto">
          <div class="list-group" id="list-tab" role="tablist">
            <a
              class="list-group-item list-group-item-action active"
              style="
                background-color: gray;
                color: white;
                border: 3px solid gray;
                height: 60px;
                font-size: 25px;
              "
              >나의 영화관</a
            >
            <a
              class="list-group-item list-group-item-action"
              id="list-reservation-list"
              data-bs-toggle="list"
              href="#list-reservation"
              role="tab"
              aria-controls="list-reservation"
              >예매/구매 내역</a
            >
            <a
              class="list-group-item list-group-item-action"
              id="list-ticket-list"
              data-bs-toggle="list"
              href="#list-ticket"
              role="tab"
              aria-controls="list-ticket"
              >영화 관람권</a
            >
            <a
              class="list-group-item list-group-item-action"
              id="list-qna-list"
              data-bs-toggle="list"
              href="#list-qna"
              role="tab"
              aria-controls="list-qna"
              >문의 내역</a
            >
            <a
              class="list-group-item list-group-item-action"
              id="list-information-list"
              data-bs-toggle="list"
              href="#list-information"
              role="tab"
              aria-controls="list-information"
              >회원정보</a
            >
          </div>
        </div>
        <div class="col-6 mx-auto">
          <div style="font-size: 50px">인사말 & 닉네임</div>
          <div
            class="tab-content border"
            id="nav-tabContent"
            style="border: 1px solid gray; border-radius: 5px; margin-top: 10px"
          >
            <div
              class="tab-pane fade show active"
              id="list-reservation"
              role="tabpanel"
              aria-labelledby="list-reservation-list"
            >
              내용1
            </div>
            <div
              class="tab-pane fade"
              id="list-ticket"
              role="tabpanel"
              aria-labelledby="list-ticket-list"
            >
              내용2
            </div>
            <div
              class="tab-pane fade"
              id="list-qna"
              role="tabpanel"
              aria-labelledby="list-qna-list"
            >
              내용3
            </div>
            <div
              class="tab-pane fade"
              id="list-information"
              role="tabpanel"
              aria-labelledby="list-information-list"
            >
              내용4
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 상단 네비게이션 스타일 -->
    <style>
      .breadcrumb {
        background-color: gray;
        height: 40px;
        display: flex;
        align-items: center;
        padding: 0 300px; /* 좌우 패딩 추가 */
      }
      .breadcrumb-item {
        color: white;
      }
      .breadcrumb-item.active {
        white-space: nowrap; /* 줄 바꿈 방지 */
      }
    </style>
    <!-- 사이드바 스타일 -->
    <style>
      .list-group {
        width: 100%;
      }
      .tab-content {
        padding: 20px;
      }
    </style>

    <!-- Bootstrap JS 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
