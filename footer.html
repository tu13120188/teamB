<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문서</title>
    <!-- jQuery CDN 추가 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap CDN 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <nav id="nav1" class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div style="border-bottom: solid white 10px"></div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-auto" style="padding-top: 30px; font-size: 15px;">
            <li class="nav-item">
              <a class="nav-link" href="#">회사소개</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">윤리경영</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">이용약관</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">개인정보처리방침</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="company" style="color: white; background-color: black;">
      <div class="company-info">
        <p>브랜드 로고</p>
        <p>사업자 정보 - <br>부산시 - <br>대표자 -</p>
      </div>
    </div>

    <script>
      $(function () {
        $("#nav1").css("background-color", "black");
        $("#nav1 a").css("color", "white");
      });
    </script>

    <style>
      .navbar-nav {
        display: flex;
        justify-content: center;
      }
      .navbar-nav .nav-link {
        color: white !important;
        margin-right: 40px;
        position: relative;
        top: -20px;
      }
      .company-info {
        display: flex;
        justify-content: left;
        padding: 20px;
      }
      .company-info p {
        margin: 0;
        padding: 0 10px;
      }
    </style>

    <!-- Bootstrap JS 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
